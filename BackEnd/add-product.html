            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Tìm kiếm..." />
                    <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
                </div>
            </form>
            <!-- Navbar-->
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>

                        <li><a class="dropdown-item" href="./../FrontEnd/index.html">Trang chủ</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Quản Lý Trang chủ</div>
                            <a class="nav-link" href="index.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Dashboard
                            </a>
                            <div class="sb-sidenav-menu-heading">Quản Lý Dữ Liệu</div>
                            <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                                <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                                    Danh sách các bảng
                                <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                            </a>
                            <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
                                <nav class="sb-sidenav-menu-nested nav">
                                    <a class="nav-link" href="products-admin.html">Sản Phẩm</a>
                                    <a class="nav-link" href="news-admin.html">Bài Viết</a>
                                    <a class="nav-link" href="slider-admin.html">Slide</a>

                            </div>
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Đăng nhập với tư cách:</div>
                        Quản trị viên
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <section class="get-in-touch">
                        <h1 class="title">THÊM SẢN PHẨM</h1>
                        <form class="contact-form row">
                           <div class="form-field col-lg-6">
                              <input class="input-text js-input" type="text" required id="name_product">
                              <label class="label" for="name">TÊN SẢN PHẨM</label>
                           </div>
                           <div class="form-field col-lg-6 ">
                              <input class="input-text js-input" type="text" required id="price_before_product">
                              <label class="label" for="company">GIÁ CŨ</label>
                           </div>
                            <div class="form-field col-lg-6 ">
                              <input class="input-text js-input" type="text" required id="price_after_product">
                              <label class="label" for="phone">GIÁ MỚI</label>
                           </div>
                           <div class="form-field col-lg-6 ">
                               <select class="input-text js-input" id="id_sector">
                               </select>
                            <label class="label" for="phone">LOẠI HÀNG</label>
                            </div>
                            <div class="form-field col-lg-12 ">
                                <textarea class="input-text js-input" rows="4" cols="50" type="text" required id="des_product"></textarea>
                                <label class="label" for="phone">MÔ TẢ</label>
                            </div>
                            <div class="form-field col-lg-6">
                                <div class="file-field">
                                  <div class="btn btn-danger btn-sm float-left">
                                    <span>TẢI ẢNH</span>
                                    <input type="file" id="file_img" class="input-text js-input" onchange="imgFile()">
                                    <img src="" id="img" alt="img empty..." width="100px" height="100px">
                                  </div>
                                </div>
                            </div>
                           <div class="form-field col-lg-12">
                              <button class="submit-btn" type="button" onclick="add_product()">THÊM</button>
                           </div>
                        </form>
                     </section>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Highlands Coffee</div>
                            <div>
                                <a href="#">Đàm Minh Hiếu</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./js/add-product.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
